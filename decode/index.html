<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>解析url字串</title>
    <style>
        textarea {
            width: 40vw;
            height: 80vh;
            resize: none;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>Input</td>
            <td>Output</td>
        </tr>
        <tr>
            <td><textarea id="in">%7B%22Value%22%3A100%7D</textarea>
            </td>
            <td><textarea id="out"></textarea></td>
        </tr>
        <tr>
            <td><button onclick="decode()">decode</button></td>
        </tr>
    </table>
    <script>
        function decode() {
            let inputStr = document.getElementById('in').value;
            let decodeStr = decodeURIComponent(inputStr)
            let jsonStr = JSON.parse(decodeStr)
            let out = document.getElementById('out');
            out.value = JSON.stringify(jsonStr, null, 2)
        }
    </script>
</body>
